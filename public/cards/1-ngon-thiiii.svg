<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:white;stop-opacity:0" />
      <stop offset="100%" style="stop-color:black;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Card border -->
  <rect x="10" y="10" width="380" height="580" rx="20" fill="url(#bgGrad1)" stroke="#d97706" stroke-width="3"/>
  
  <!-- Shine effect -->
  <rect x="10" y="10" width="380" height="580" rx="20" fill="url(#shine)"/>
  
  <!-- Header section -->
  <rect x="20" y="20" width="360" height="80" rx="15" fill="white" opacity="0.9"/>
  <text x="200" y="75" font-size="48" font-weight="bold" text-anchor="middle" fill="#d97706">✨</text>
  
  <!-- Title -->
  <text x="200" y="130" font-size="32" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">NGON THÍIII</text>
  
  <!-- Effect icon area -->
  <circle cx="200" cy="250" r="80" fill="white" opacity="0.15" stroke="white" stroke-width="2"/>
  <text x="200" y="270" font-size="80" text-anchor="middle" fill="white">✨</text>
  
  <!-- Description -->
  <rect x="30" y="360" width="340" height="120" rx="10" fill="white" opacity="0.1"/>
  <text x="200" y="390" font-size="16" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">Ô cuối cùng ăn được</text>
  <text x="200" y="415" font-size="16" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">sẽ được X2 điểm</text>
  <text x="200" y="450" font-size="13" text-anchor="middle" fill="#fef3c7" font-family="Arial">(Nếu lượt bốc không ăn thì vô tác dụng)</text>
  
  <!-- Bottom decoration -->
  <rect x="30" y="510" width="340" height="60" rx="10" fill="white" opacity="0.05" stroke="white" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="200" y="548" font-size="14" text-anchor="middle" fill="white" font-family="Arial">DÙNG NGAY • 2026</text>
</svg>